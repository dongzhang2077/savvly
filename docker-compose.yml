version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: savvly-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: savvly_user
      POSTGRES_PASSWORD: savvly_dev_password
      POSTGRES_DB: savvly_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U savvly_user -d savvly_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
